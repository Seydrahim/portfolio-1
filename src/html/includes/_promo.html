        <style>
           .mine{ 
                width: 100%;
                height: 550px;
                background:rgb(247, 252, 155);
                color: black;
                font-family: 'Poppins', sana-serif;
                margin-top: 200px;
                padding: 50px;
                min-height: 100vh;
            }
            .container{
                display: flex;
                /* width: 100%; */
                margin: 15px 50px 0 50px; 
                height: 500px;
                background: rgb(255, 255, 255);
                border-radius: 15px;
                max-width: 100%;

            }

            form{
                width: 100%;
                display: flex;
            }

            .feedback{
                 margin-left: 200px; 
                margin-top: 50px;
                margin-right: 100px;
            }

            .matin{
                margin-left: 100px;
                margin-top: 100px;
                color: rgb(0, 0, 0); 
                width: 450px;
                
            }
           
            .container form .form-row{
                display: flex;
                margin: 32px 0;
            }

            form .form-row .input-data{
                width: 100%;
                height: 40px;
                margin: 0 20px;
                position: relative;
            }

            form .form-row .textarea{
                height: 70px;
            }

            .input-data input,
            .textarea textarea{
                display: block;
                height: 100%;
                width: 100%;
                border: none;
                font-size: 17px;
                outline: none;
                border-bottom: 1px solid rgb(173, 173, 173);
            }

            .textarea textarea{
                resize: none;
                padding-top: 10px;
            }

            .input-data input:focus ~ label, 
            .textarea textarea:focus ~ label,
            .input-data input:valid ~ label, 
            .textarea textarea:valid ~ label{
                transform: translateY(-20px);
                color: rgb(119, 76, 189);
                font-size: 16px;
                /* font-family: Times, Times New Roman, serif	; */
                pointer-events: none;

            }

            .input-data label{
                position: absolute;
                bottom: 10px;
                font-size: 18px;
                
                pointer-events: none;
                transition: all 0.3s ease;
            }

            .textarea label{
                width: 100%;
                bottom: 30px;
                /* background: #fff; */
            }

            .input-data .underline{
                position: absolute;
                bottom: 0;
                height: 2px;
                width: 100%;
                
            }

            .input-data .underline::before,
            .input-data .underline::after{
                position: absolute;
                content: "";
                height: 100%;
                width: 100%;
                background: rgb(119, 76, 189);
                transform: scaleX(0);
                transform-origin: center;
                transition: transform 0.3s ease;
            }

            .input-data input:focus ~ .underline::before, .underline::after, 
            .textarea textarea:focus ~ .underline::before, .underline::after,
            .input-data input:valid ~ .underline::before, .underline::after, 
            .textarea textarea:valid ~ .underline::before, .underline::after{
                transform: scaleX(1);
            }

            .submit-btn .input-data{
                height: 45px!important;
                width: 250px!important;
                overflow: hidden;
                border-radius: 20px;
            }
 
           .submit-btn .input-data .inner{ 
              height: 100%;
              width: 300%;
              position: absolute;
              left: -100%;
              background: rgb(119, 76, 189);
              text-align: center;
              
          }

          .submit-btn .input-data input{
              position: relative;
              z-index: 2;
              background: none;
              border: none;
              color: #fff;
              font-size: 17px;
              font-weight: 500;
              text-transform: uppercase;
              letter-spacing: 1px;
              cursor: pointer;
          }

        </style>

        <div class="feedback">

                </div>

                <div class="input-data">

                </div>

            </div>

            <div class="form-row">
                <div class="input-data">
                    <input type="text" required>

                </div>

                <div class="input-data">

        </div>

    </div>
